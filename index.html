<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
        <div class="container">
            <h1>KMI skaičiuotuvas</h1>
            <div class="form-container">

                <form class="form" id="form" action="">

                <label for="svoris">Svoris (kg)</label>
                <input required id="kmiFormSvoris" type="number" name="svoris" />
                
                <label for="ugis">Ūgis (cm)</label>
                <input required size="5" id="kmiFormUgis" type="number" name="ugis" />
                
                <button type="submit">Skaičiuoti</button>
            </form>
        </div>
            <div id="resultKmi"></div>
            <button id="resetBtn" class="reset-btn-display-none">Anuliuoti</button>
        </div>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
